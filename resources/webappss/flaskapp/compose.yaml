version: '3.8'

services:
  Narayandb:
    image: mysql:8.0
    container_name: Narayandbc1
    environment:
      MYSQL_ROOT_PASSWORD: Hello@12345
      MYSQL_DATABASE: ashutestdb

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      MYSQL_HOST: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: example
      MYSQL_DATABASE: testdb
    depends_on:
      - db

volumes:
  mysql_data:
  